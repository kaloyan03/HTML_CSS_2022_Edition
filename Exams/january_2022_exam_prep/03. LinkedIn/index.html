<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>LinkedIn</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="">
                <img class="navigation-logo-img" src="./images/logo.svg">
            </a>

            <ul class="navigation-list">
                <li class="navigation-list-item-join">
                    <a href="">
                        Join now
                    </a>
                </li>

                <li class="navigation-list-item-sign-in">
                    <a href="">
                        Sign In
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2 class="hero-title">
                    Welcome to your professional community
                </h2>
    
                <form class="sign-in-form">
                        <input type="text" placeholder="Email or phone number">
                        <input type="password" placeholder="Password">
                    <a href="">Forgot password?</a>
                    <input class="btn btn--primary" type="submit" value="Sign in">
                </form>
            </div>

            <img src="./images/header-bg.svg" class="hero-img">
        </section>

        <section class="jobs">
            <h2 class="jobs-title">Find open jobs and internships</h2>

            <article class="jobs-options">
                <h3 class="jobs-options-text">SUGGESTED SEARCHES</h3>

                <ul class="jobs-tags-list">
                    <li>
                        <a href="" class="jobs-tag">Engineering</a>
                    </li>

                    <li>
                        <a href="" class="jobs-tag">Business Development</a>
                    </li>

                    <li>
                        <a href="" class="jobs-tag">Finance</a>
                    </li>

                    <li>
                        <a href="" class="jobs-tag">Marketing</a>
                    </li>

                    <li>
                        <a href="" class="jobs-tag">Human Resources</a>
                    </li>
                </ul>
            </article>
        </section>

        <section class="post-job">
            <h2 class="post-job-title">Post your job and find the people you need</h2>

            <a href="" class="post-job-btn">Post a job</a>
        </section>
    </main>
    
</body>
</html>
